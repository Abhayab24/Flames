<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      text-align: center;
    }
    h2 {
      margin-top: 80px;
    }
    table {
      margin: 20px auto;
     
      width: 90%;
      max-width: 700px;
      background-color: #fff0f5;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f8bbd0;
      color: #000;
    }
    td:first-child {
      background-color: #e1bee7;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>School Timetable</h2>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>08:00 - 09:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>09:00 - 10:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>11:00 - 12:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>12:00 - 01:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>

</body>
</html>
