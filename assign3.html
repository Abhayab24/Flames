<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Layout</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .container {
      border: 2px solid #000;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .circle {
      width: 30px;
      height: 30px;
      background-color: lightgreen;
      border-radius: 50%;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons div {
      width: 25px;
      height: 25px;
      border: 1px solid #000;
      border-radius: 1px;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .card {
      width: 45%;
      background-color: #b2fab4;
      height: 150px;
      border-radius: 10px;
      border: 1px solid #000;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .title-box {
      width: 45%;
      text-align: center;
      border: 1px solid #000;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
      <div class="circle"></div>
      <div class="buttons">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="card-row">
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <div class="title-row">
      <div class="title-box">hello</div>
      <div class="title-box">hi</div>
    </div>
  </div>

</body>
</html>
